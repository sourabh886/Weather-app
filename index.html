<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab current-tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- Grant location container -->
            <div class="grant-location-container active">
                <img src="download.jpeg" width="80" height="80" alt="Grant location">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="download (1).jpeg" width="20" height="20" alt="Search">
                </button>
            </form>
            <!-- Loading screen container -->
            <div class="loading-container">
                <img src="loading.jpeg" width="150" height="150" alt="Loading">
                <p>Loading</p>
            </div>
            <!-- Show weather information -->
            <div class="user-info-container">
                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="Country flag">
                </div>
                <!-- Weather description -->
                <p data-weatherDesc></p>
                <!-- Weather icon -->
                <img data-weatherIcon alt="Weather icon">
                <!-- Temperature -->
                <p data-temp></p>
                <!-- 3 cards - parameters -->
                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="wind.jpeg" alt="Wind">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="humidity.jpeg" alt="Humidity">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="cloud.jpeg" alt="Clouds">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
